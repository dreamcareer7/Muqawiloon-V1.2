    choose_your_city: "اختر مدينتك"
    meta_tag_description: "مقاولون الطريقة الأسرع لمطابقة أفضل المقاولين، الإستشاريين، والموردين لمشاريعك السكنية والتجارية ومشاريع البناء. استكشف مئات الشركات المعتمدة المنشورة في انحاء الشرق الأوسط. جدة، الرياض، الدمام، ابو ظبي، دبي، الدوحة، الكويت وأبعد من ذلك. معماريين، مهندسين، مصممين والمزيد."
    head: "مقاولون العالمية"
    sub_head: "مقاولون الطريقة الأسرع للتواصل مع المقاولين والموردين في أنحاء الشرق الأوسط، نعرض لك أدق التفاصيل لمساعدتك في مشروع بنائك. استكشف مئات الشركات المعتمدة المنشورة وابحث عن التي تستطيع الإجابة عن اسئلتك بدون أي تأخير."